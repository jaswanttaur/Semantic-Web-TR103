<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .report-viewer {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .report-viewer iframe {
            width: 80%;
            height: 600px;
            border: none;
        }
        .link-button {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .link-button a {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .link-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Training Report Day 7</h1>
    </div>
    <div class="buttons">
        <!-- Add any other buttons here if needed -->
    </div>
    <div class="report-viewer">
        <iframe src="day7.pdf"></iframe>
    </div>
    <div class="link-button">
        <a href="index.html">Link for Day 7 </a>
    </div>
</body>
</html>
